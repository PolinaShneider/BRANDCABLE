<!DOCTYPE html>
<html>
<head>
	<title>Register Brand</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="src/css/main.css">
</head>
<body>
	<div class="header__drawer js-header__drawer">
        <nav class="header__drawer-nav ">
        	<a class="menu-link">
        		<i class="fa fa-shopping-bag"></i>
        		BAG
        	</a>
        	<a class="menu-link">
        		<i class="fa fa-heart"></i>
        		LOVE BOX
        	</a>
        	<a class="menu-link">
        		<i class="fa fa-user"></i>
        		ACCOUNT
        	</a>
        	<a class="menu-link">
        		<i class="fa fa-search"></i>
        		SEARCH
        	</a>
        </nav>
    </div>
	<div class="main-content--mobile">
		<header class="header shadow">
			<div class="header__upper">
				<div class="header__container">
					<div class="header__menu-mobile js-header__menu-mobile">
			            <i class="fa fa-bars"></i>
			        </div>
			        <div class="header__branding-text"><a href="./index.html">BRAND CABLE</a></div>
			        <div class="header__motto">Прямой доступ к потребителям и брендам</div>
			        <div class="header__login">
			        	<a href="./login.html"><span>Регистрация</span> / <span>Вход</span> </a>
			        </div>
		    	</div>
		</header>
	    <div class="registration__body">
	    	<h2 class="registration__h2">Регистрация нового Бренда</h2>
	    	<div class="mandatory">
	    		<input class="form-input" type="" name="" placeholder="Наименование бренда">
	    	</div>
			<div class="mandatory">
				<input class="form-input" type="" name="" placeholder="ФИО менеджера">
			</div>
			<div class="mandatory">
				<input class="form-input" type="" name="" placeholder="Email">
			</div>
			<div class="mandatory">
				<input class="form-input" type="" name="" placeholder="Телефон">
			</div>
			<div class="mandatory">
				<input class="form-input" type="" name="" placeholder="Адрес офиса">
			</div>
			<div class="registration__upload">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-plus fa-stack-1x"></i>
				</span>
				<span class="registration__label">Загрузить Excel адресов и телефонных точек</span>
	    	</div>
	    	<div class="registration__off-site">Ссылка на официальный сайт: <input class="form-input" type="" name="" placeholder="www.site.ru">
	    	</div>
	    	<div class="registration__off-site">Ссылка на Facebook: <input class="form-input" type="" name="" placeholder="www.facebook.com/groups/brand">
	    	</div>
	    	<div class="registration__upload">
				<span class="fa-stack fa-lg">
					<i class="fa fa-circle-thin fa-stack-2x"></i>
					<i class="fa fa-plus fa-stack-1x"></i>
				</span>
				<span class="registration__label">Загрузить Excel медиаплана Бренда для получения релевантаных предложений</span>
	    	</div>
	    	<div class="form-button form-button--cta">REGISTER</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="src/js/main.js"></script>
	<script type="text/javascript" src="src/js/slided-section.js"></script>
</body>
</html>
